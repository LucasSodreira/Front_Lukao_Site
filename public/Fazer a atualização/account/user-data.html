<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Meus Dados - ModaMasculina</title>
        <script
            src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet" />
        <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#195de6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
        <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    </head>
    <body
        class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
        <div
            class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
            <header
      class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div
          class="flex h-20 items-center justify-between whitespace-nowrap">
          <div class="flex items-center gap-10">
            <a class="flex items-center gap-2 text-gray-800 dark:text-white"
              href="#">
              <div class="size-7 text-primary dark:text-text-dark">
                <svg fill="none" viewBox="0 0 48 48"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z"
                    fill="currentColor"></path>
                </svg>
              </div>
              <h1 class="text-2xl font-bold tracking-tight">THREADS</h1>
            </a>
            <nav class="hidden md:flex items-center gap-8">
              <a
                class="text-sm font-medium tracking-wide text-gray-500 dark:text-gray-400 hover:text-text-light dark:hover:text-text-dark transition-colors"
                href="#">Novidades</a>
              <a
                class="text-sm font-medium tracking-wide text-gray-500 dark:text-gray-400 hover:text-text-light dark:hover:text-text-dark transition-colors"
                href="#">Roupas</a>
              <a
                class="text-sm font-medium tracking-wide text-gray-500 dark:text-gray-400 hover:text-text-light dark:hover:text-text-dark transition-colors"
                href="#">Acessórios</a>
              <a
                class="text-sm font-medium tracking-wide text-gray-500 dark:text-gray-400 hover:text-text-light dark:hover:text-text-dark transition-colors"
                href="#">Marcas</a>
              <a
                class="text-sm font-medium tracking-wide text-gray-500 dark:text-gray-400 hover:text-text-light dark:hover:text-text-dark transition-colors"
                href="#">Promoções</a>
            </nav>
          </div>
          <div class="flex flex-1 justify-end items-center gap-4">
            <div class="hidden sm:flex relative items-center">
              <span
                class="material-symbols-outlined absolute left-3 text-gray-500 dark:text-gray-400">search</span>
              <input
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-gray-100 dark:bg-gray-800 h-10 placeholder:text-gray-500 dark:placeholder:text-gray-400 pl-10 pr-4 text-sm font-normal leading-normal"
                placeholder="Buscar" value />
            </div>
            <div class="flex gap-2">
              <button
                class="flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white dark:hover:bg-gray-700 min-w-0 px-2.5">
                <span class="material-symbols-outlined">favorite</span>
              </button>
              <button
                class="flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white dark:hover:bg-gray-700 min-w-0 px-2.5">
                <span class="material-symbols-outlined">shopping_cart</span>
              </button>
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              data-alt="Avatar do usuário"
              style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC52EDZXOpoeh2RcaCa5y38UKAtURhObxkr9jzI9wiF3SjzgyAKE1818wMl02fQDG21nlH-mvj09Y5c60Y1-5iOGAFwJ9ZIv0bJbhmbHzoqdPqLsXJS0fqj-OqFnw-_oC576tYmQjLrwVxfqKH5POe0_DefDZJWOxewfup8P3qB1Icyxej34l2Tg7SQYUw32D-XLdd2RGzYTvjAM0k8uwYc_hIRQn6Y5BybdRJjf_tiUGj82t2bvhJAmQJh9R9tECZdAtqtLWMtLtY');"></div>
          </div>
        </div>
      </div>
    </header>
            <main class="layout-container flex h-full grow flex-col">
                <div class="container mx-auto px-4 py-8 md:py-12">
                    <div
                        class="layout-content-container flex flex-col lg:flex-row gap-8 lg:gap-12">
                        <aside class="w-full lg:w-64 flex-shrink-0">
                            <nav class="flex flex-col gap-2">
                                <h3
                                    class="text-sm font-semibold text-gray-500 dark:text-gray-400 px-4 mb-1">Minha
                                    Conta</h3>
                                <a
                                    class="flex items-center gap-3 px-4 py-2 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary dark:text-white"
                                    href="#">
                                    <span
                                        class="material-symbols-outlined text-xl">person</span>
                                    <span class="text-sm font-bold">Meus
                                        Dados</span>
                                </a>
                                <a
                                    class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                                    href="#">
                                    <span
                                        class="material-symbols-outlined text-xl">receipt_long</span>
                                    <span class="text-sm font-medium">Meus
                                        Pedidos</span>
                                </a>
                                <a
                                    class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                                    href="#">
                                    <span
                                        class="material-symbols-outlined text-xl">shield</span>
                                    <span
                                        class="text-sm font-medium">Segurança</span>
                                </a>
                                <a
                                    class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                                    href="#">
                                    <span
                                        class="material-symbols-outlined text-xl">location_on</span>
                                    <span
                                        class="text-sm font-medium">Endereços</span>
                                </a>
                                <a
                                    class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                                    href="#">
                                    <span
                                        class="material-symbols-outlined text-xl">logout</span>
                                    <span
                                        class="text-sm font-medium">Sair</span>
                                </a>
                            </nav>
                        </aside>
                        <div class="flex-1 min-w-0">
                            <div class="flex flex-wrap gap-2 mb-4">
                                <a
                                    class="text-gray-500 dark:text-gray-400 text-sm font-medium hover:text-primary dark:hover:text-primary"
                                    href="#">Minha Conta</a>
                                <span
                                    class="text-gray-500 dark:text-gray-400 text-sm font-medium">/</span>
                                <span
                                    class="text-gray-800 dark:text-white text-sm font-medium">Meus
                                    Dados</span>
                            </div>
                            <div
                                class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
                                <h1
                                    class="text-gray-800 dark:text-white text-3xl md:text-4xl font-black tracking-tighter">Meus
                                    Dados</h1>
                            </div>
                            <div
                                class="bg-white dark:bg-gray-800/50 rounded-xl border border-gray-200 dark:border-gray-700 p-6 md:p-8">
                                <form class="space-y-6">
                                    <div
                                        class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label
                                                class="block text-sm font-semibold text-gray-800 dark:text-white mb-2"
                                                for="nome">Nome Completo</label>
                                            <input
                                                class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary/50 h-12 placeholder:text-gray-500 dark:placeholder:text-gray-400 px-4 text-base font-normal leading-normal"
                                                id="nome" type="text"
                                                value="Carlos Silva" />
                                        </div>
                                        <div>
                                            <label
                                                class="block text-sm font-semibold text-gray-800 dark:text-white mb-2"
                                                for="nascimento">Data de
                                                Nascimento</label>
                                            <input
                                                class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary/50 h-12 placeholder:text-gray-500 dark:placeholder:text-gray-400 px-4 text-base font-normal leading-normal"
                                                id="nascimento" type="date"
                                                value="1985-05-20" />
                                        </div>
                                    </div>
                                    <div>
                                        <label
                                            class="block text-sm font-semibold text-gray-800 dark:text-white mb-2"
                                            for="email">E-mail</label>
                                        <input
                                            class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary/50 h-12 placeholder:text-gray-500 dark:placeholder:text-gray-400 px-4 text-base font-normal leading-normal"
                                            id="email" type="email"
                                            value="carlos.silva@email.com" />
                                    </div>
                                    <div>
                                        <label
                                            class="block text-sm font-semibold text-gray-800 dark:text-white mb-2"
                                            for="telefone">Telefone</label>
                                        <input
                                            class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary/50 h-12 placeholder:text-gray-500 dark:placeholder:text-gray-400 px-4 text-base font-normal leading-normal"
                                            id="telefone" type="tel"
                                            value="(11) 98765-4321" />
                                    </div>
                                    
                                    <div
                                        class="flex items-center justify-end gap-4 pt-4">
                                        <button
                                            class="flex h-12 items-center justify-center gap-x-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-6 text-base font-bold text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                                            type="button">Cancelar</button>
                                        <button
                                            class="flex h-12 items-center justify-center gap-x-2 rounded-lg bg-primary px-6 text-base font-bold text-white hover:bg-primary/90 transition-colors"
                                            type="submit">Salvar
                                            Alterações</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </body></html>
