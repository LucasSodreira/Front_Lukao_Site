<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dcdfe5] bg-white focus:border-primary h-14 placeholder:text-[#636f88] p-[15px] pr-2 text-base font-normal leading-normal dark:bg-background-dark dark:border-gray-700 dark:text-white dark:placeholder-gray-500" placeholder="seuemail@exemplo.com" type="email" value=""/>
</div>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111318] text-base font-medium leading-normal pb-2 dark:text-gray-300">Senha</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dcdfe5] bg-white focus:border-primary h-14 placeholder:text-[#636f88] p-[15px] text-base font-normal leading-normal rounded-r-none border-r-0 pr-2 dark:bg-background-dark dark:border-gray-700 dark:text-white dark:placeholder-gray-500" placeholder="••••••••" type="password" value=""/>

<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</label>
</div>
<div class="flex w-full items-center justify-between">
<div></div>

<button class="flex w-full items-center justify-center rounded-lg bg-primary px-6 py-4 text-base font-bold text-white transition-colors hover:bg-primary/90">
